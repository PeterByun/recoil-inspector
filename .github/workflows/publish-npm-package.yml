name: Publish Package to npmjs
on:
  workflow_dispatch:

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18.12.0
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Build the package
        run: pnpm build --filter recoil-inspector

      - name: Change directory to package
        run: cd packages/recoil-inspector

      - name: Configure the git profile
        run: |
          git config --local user.email "peter1035k@gmail.com"
          git config --local user.name "Peter Byun"

      - name: Update the package version
        run: npm version patch

      - name: Publish the package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "chore: updated package versions"
          git push origin main
