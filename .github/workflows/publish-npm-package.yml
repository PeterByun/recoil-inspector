name: Publish Package to npmjs
on:
  release:
    types: [published]
jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        run: npm install -g pnpm

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Build the package
        run: pnpm build --filter recoil-inspector

      - name: Change directory to package
        run: cd packages/recoil-inspector

      - name: Configure the git profile
        run: |
          git config --local user.email "peter1035k@gmail.com"
          git config --local user.name "Peter Byun"

      - name: Bump version
        run: npm version patch

      - name: Publish package
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Commit and push changes
        run: |
          git add -A
          git commit -m "chore: updated package versions"
          git push origin main
